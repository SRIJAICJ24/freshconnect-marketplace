{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow">
                <div class="card-body p-5">
                    <h3 class="card-title text-center mb-4">
                        <i class="fas fa-sign-in-alt text-primary"></i> Login
                    </h3>
                    
                    <form method="POST">
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" required placeholder="Enter your email">
                        </div>
                        
                        <div class="mb-4">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" name="password" required placeholder="Enter your password">
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 py-2">Login</button>
                    </form>
                    
                    <hr class="my-4">
                    
                    <p class="text-center mb-0">
                        Don't have an account? <a href="/auth/register" class="text-decoration-none">Register here</a>
                    </p>
                    
                    <div class="alert alert-info mt-4 small">
                        <strong>Test Accounts:</strong><br>
                        Vendor: vendor1@freshconnect.com / vendor123<br>
                        Retailer: retailer1@freshconnect.com / retailer123<br>
                        Driver: driver1@freshconnect.com / driver123
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
